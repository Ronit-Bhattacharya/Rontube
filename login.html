<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RonTube</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to RonTube</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
        
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();  // tells the user agent that if the event does not get explicitly handled, its default action should not be taken as it normally would be.
        
                const loginUsername = document.getElementById('username').value;
                const loginPassword = document.getElementById('password').value;
        
                // Retrieve user data from local storage
                const userData = localStorage.getItem(loginUsername);
        
                if (userData) {
                    const user = JSON.parse(userData);
        
                    // Checking if the provided password matches the stored password
                    if (loginPassword === user.password) {
                        alert('Login successful! Redirecting to the homepage.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Invalid username or password. Please try again.');
                    }
                } else {
                    alert('User not found. Please sign up first.');
                }
            });
        });
    </script>

    
</body>
</html>
